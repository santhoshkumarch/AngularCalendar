<h1 mat-dialog-title>New Event</h1>
<div mat-dialog-content>
  
  <mat-form-field>
    <input matInput placeholder="Add Event" [(ngModel)]="eventData">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="eventData" cdkFocusInitial>Ok</button>
</div>
